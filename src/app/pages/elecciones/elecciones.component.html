<router-outlet></router-outlet>

<mat-form-field >
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        
        <!-- firstName Column -->
        <ng-container matColumnDef="candidato">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Candidato </th>
            <td mat-cell *matCellDef="let row"> {{row.candidato}} </td>
        </ng-container>
        <!-- ID Column -->
        <ng-container matColumnDef="cantidadDeVotos" > <!-- como se llama en el BACK-->
          <th mat-header-cell *matHeaderCellDef mat-sort-header > Cantidad de Votos </th> <!-- [style.display]="'none'" -->
          <td mat-cell *matCellDef="let row"> {{row.cantidadDeVotos}} </td> <!-- COMO SE LALMA EN EL MODEL DE ANGULAR [style.display]="'none'" -->
        </ng-container>
        
      <!-- lastName Column -->
      <ng-container matColumnDef="porcentaje">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Porcentaje </th>
        <td mat-cell *matCellDef="let row"> {{row.porcentaje}} </td>
      </ng-container>
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let row">
            <button mat-button color="primary" > <!--(click)="openDialog(row)-->
                <mat-icon>ballot</mat-icon>
            </button>
            <button mat-button color="primary" ><!--(click)="delete(row.idServicio)"-->
                <mat-icon>delete</mat-icon>
            </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of customers"></mat-paginator>

    <button mat-fab color="accent" style="float: right" > <!--(click)="openDialog()"-->
        <mat-icon>add</mat-icon>
    </button>

  </div>
